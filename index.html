<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="initGame()">
  <div class = "stats-div">
    <span class="stats flags"></span>
    <span class="stats state-button" onclick= "initGame()">ðŸ˜„</span>
    <span class="stats timer"><span class="time" id="display">00:00:00</span>
  </div>
  <div class = "difficulty-div">
  <button class="difficulty beginner" onclick="setDifficulty(4)">Beginner 4X4</button>
  <button class="difficulty medium" onclick="setDifficulty(8)">Medium 8X8</button>
  <button class="difficulty expert" onclick="setDifficulty(12)">Expert 12X12</button>
</div>
<h3>best score: <span></span></h3>
<div class="wrapping-table">
  <div class="lives">
    <h2>lives: <span></span></h2>
    <h2 id= "lives-emj"></h2>
  </div>
  <table>
    <tbody class="gameboard"></tbody>
  </table>
  <div class="safe-clicks-div">
    <p class="safe-clicks">safe clicks left: <span id = "safe-clicks" class="safe-clicks2"></span></p>
    <button class="safe-clicks1" onclick="safeClick()">SAFE CLICK</button>
  </div>
</div>
<div class="hints">
  <button class="hint bw" id="hint1" onclick="getHint(id)"><img src="img/1.png"></button>
  <button class="hint bw" id="hint2"onclick="getHint(id)"><img src="img/1.png"></button>
  <button class="hint bw" id="hint3"onclick="getHint(id)"><img src="img/1.png"></button>
</div>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
